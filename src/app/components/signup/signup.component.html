<div class="container-fluid m-0 p-0 w-100">
    <div class="p-3">
      <div #signupBody class="row w-100 justify-content-center text-center d-flex chat-body">
        <div class="col-md-2">
        </div>
        <div class="col-md-8  justify-content-center d-flex">
            <div class="col-md-6 text-center d-flex flex-column justify-content-around">
                <h2 class="mb-5">Welcome to PersonalSpace</h2>

                <div *ngIf="isSignup">
                <div class="oauth-pill google d-flex justify-content-evenly mb-4">
                    <i class="bi bi-google"></i>
                    <span><a>Sign up via Google</a></span>
                </div>
                <div class="oauth-pill github d-flex justify-content-evenly mb-4">
                    <i class="bi bi-github"></i>
                    <span><a>Sign up via GitHub</a></span>
                </div>
                <!-- <div class="oauth-pill d-flex justify-content-evenly">
                    <i class="bi bi-facebook"></i>
                    <span>Sign up via Facebook</span>
                </div> -->
                <div (click)="signUp()" class="oauth-pill email d-flex justify-content-evenly mb-4">
                    <i class="bi bi-envelope-at"></i>
                    <span ><a>Sign up via email</a></span>
                </div>

                <div>
                    <span>Already have an account? <a class="text-decoration-none text-success link" routerLink="/login">Login</a></span>
                </div>
            </div>

            <div *ngIf="!isSignup">
                <div class="d-flex flex-column">
                    <input type="text" class="form-control mb-3" placeholder="Enter an email">
                    <input type="password" class="form-control mb-3" placeholder="Enter a password">
                    <button class="btn btn-primary mb-3 bg-success">Sign up</button>
                    <span>Already have an account? <a class="text-decoration-none text-success link" routerLink="/login">Log in</a></span>
                </div>
            </div>

            </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
    </div>
